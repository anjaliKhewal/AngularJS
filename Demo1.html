<!DOCTYPE html>
<html lang="en" ng-app="helloWorld">
<head>
<title> Hello World in Angular</title>

<link rel="stylesheet" href="framework/bootstrap-3.3.5-dist/css/bootstrap.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script lang="javascript" src="framework/jquery/jquery-2.1.4.js"></script>
<script lang="javascript" src="framework/bootstrap-3.3.5-dist/js/bootstrap.js"></script>

<script lang="javascript" src="Demo1.js"></script>

</head>
<body>
<div ng-controller="helloWorldController"> 
<h1>{{message}}{{(subject==null||subject.length==0)?'':','+subject}}</h1>
<label for="subjectname">Name: </label>
<input type="text" ng-model="subject" id="subjectname"/>

</div>

</body>
</html>
